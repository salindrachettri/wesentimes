<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #cce7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .thank-you {
      font-size: 1.2em;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="https://formsubmit.co/bingwenchaoxiang78@gmail.com" method="POST">
      <h2>Register for Our Newspaper</h2>
      <input type="text" name="Full Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Email Address" required>
      <select name="Subscription Type" required>
        <option value="">Subscription Type</option>
        <option>Daily</option>
        <option>Weekly</option>
        <option>Monthly</option>
      </select>

      <button type="submit">Subscribe</button>
    </form>
    <div class="thank-you" id="thankYou">Thank you for subscribing!</div>
  </div>

  <script>
    // Optional: If you want an instant thank-you message without redirect
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          this.style.display = 'none';
          document.getElementById('thankYou').style.display = 'block';
        } else {
          alert("There was an error. Please try again.");
        }
      }).catch(error => {
        alert("There was an error. Please try again.");
      });
    });
  </script>
</body>
</html>
